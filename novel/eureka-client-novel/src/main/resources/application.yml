    name: eureka-client-novel-8002
    virtual-host-name: novel-client
  company:
    name: www.wang.com
  build:
    artifactId: "@project.artifactId@"
    version: "@project.version@"
management:
  endpoint:
    health:
      show-details: always
feign:
  hystrix:
    enabled: true