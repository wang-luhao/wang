server:
  port: 8010

spring:
  application:
    name: novel-client
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://user:123456@localhost:8000/eureka/,http://user:123456@localhost:9000/eureka/
  instance:
    prefer-ip-address: true
    ip-address: localhost
    virtual-host-name: novel-client
info:
