<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="用户+${user['name']}"></title>
    <script type="text/javascript" src="../lib/js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>

<body>

<!-- map.put("user",userEntity);
        map.put("saveBooks", saveUserBookService.selectSaveBooks(userEntity.getId()));
-->
<label th:text="${user.getName()}"></label>
<label th:text="${user.getPassword()}"></label>
<ul th:each="saveBook:${saveBooks}">
    <li th:text="${saveBook['id']}">...</li>
    <li th:text="${saveBook['name']}">...</li>
    <li th:text="${saveBook['imageUrl']}">...</li>
    <li th:text="${saveBook['author']}">...</li>
    <li th:text="${saveBook['category']}">...</li>
    <li th:text="${#dates.format(saveBook['updateTime'], 'yyyy-MM-dd')}">...</li>
    <li></li>
</ul>
</body>
</html>
